{% extends "layout.html" %}

    {% block content %}
        <main>
        {% for item in contents %}
            <section id="{{ item.name }}" class="{{ item.type }}-view">
               <a name="{{ item.name }}" title="{{ item.title }}"></a>
               {% include "./partials/" + item.type + ".html" %}
            </section>
        {% endfor %}
        </main>
    {% endblock %}
